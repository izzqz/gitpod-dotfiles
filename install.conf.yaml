# See https://github.com/anishathalye/dotbot#configuration
- clean: ['~']

- shell:
    - [sudo apt install -y zsh]
    - [curl -fsSL https://raw.githubusercontent.com/zimfw/install/master/install.zsh | zsh]

# Shell environment
- defaults:
    link:
        force: true
        relink: true
        mode: 744
                
- link:
    ~/.zimrc: zimrc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zshrc: zshrc

- shell:
    - [zsh ~/.zim/zimfw.zsh install, Install zimfw modules]
    - [zsh ~/.zim/zimfw.zsh upgrade, Upgrade zimfw]
    - [zsh ~/.zim/zimfw.zsh update, Update zimfw modules]
    - [zsh ~/.zim/zimfw.zsh compile, Compile zimfw files]

# Configurations
- defaults:
    link:
        force: true
        mode: 744
- link:
    ~/.gitconfig:
        path: gitconfig
    ~/.npmrc: npmrc
